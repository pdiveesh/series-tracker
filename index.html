<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Series Tracker</title>
    
        <!-- Link to favicon -->
        <link rel="icon" href="title-1.png" sizes="32x32" type="image/png">
        <link rel="icon" href="title-1.png" sizes="64x64" type="image/png">
        <link rel="icon" href="title-1.png" sizes="128x128" type="image/png"> <!-- Use the correct path to your image -->
    
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    
<body>
    <header class="header">
        <div class="container header-content">
            <img class="logo-image" src="/title.png" alt="Logo">
            <h1 class="logo">Series Tracker</h1>
            <div class="auth-buttons">
                <button class="netflix-button secondary" onclick="openLoginModal()">Sign In</button>
                <button class="netflix-button" onclick="openSignupModal()">Sign Up</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="actions">
            <button class="netflix-button" onclick="openAddModal('manual')">Add Manually</button>
            <button class="netflix-button secondary" onclick="openAddModal('search')">Search TVMaze</button>
        </div>

        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('watchlist')">Watch List</button>
                <button class="tab-btn" onclick="switchTab('watched')">Watched</button>
            </div>
            <div id="watchlist" class="series-grid"></div>
            <div id="watched" class="series-grid" style="display: none;"></div>
        </div>
    </main>

    <!-- Add Series Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addModal')">&times;</span>
            <div id="manualForm">
                <h2>Add New Series</h2>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" id="year" required>
                </div>
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input type="text" id="genre" placeholder="Drama, Comedy, etc.">
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status">
                        <option value="ongoing">Ongoing</option>
                        <option value="ended">Ended</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image URL (optional)</label>
                    <input type="url" id="imageUrl">
                </div>
                <button class="netflix-button" onclick="addSeries()">Add Series</button>
            </div>
            <div id="searchForm" style="display: none;">
                <h2>Search TVMaze</h2>
                <div class="form-group">
                    <label for="searchInput">Search Series</label>
                    <input type="text" id="searchInput" oninput="searchTVMaze(this.value)">
                    <div id="searchResults" class="search-results"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Sign In</h2>
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button class="netflix-button" onclick="login()">Sign In</button>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signupModal')">&times;</span>
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button class="netflix-button" onclick="signup()">Sign Up</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
